# DB config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/megajava
    username: root
    password: 1234

  # JPA config
  jpa:
    generate-ddl: false
    show-sql: true
    database: mysql
    properties:
      hibernate:
        ddl-auto: create
        format_sql: true

server:
  port: 8001